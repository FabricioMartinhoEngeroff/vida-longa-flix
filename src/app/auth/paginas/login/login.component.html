<div class="auth-login-box">
  <h2>Acesso ao Vida Longa Flix</h2>

  <form [formGroup]="form" (ngSubmit)="entrar()">
    <div class="auth-form-container">
      
      <!-- E-mail -->
      <app-campo-formulario
        label="E-mail"
        placeholder="seu@email.com"
        formControlName="email"
        type="email"
        icon="mail"
        autocomplete="email"
        [maxlength]="254"
        [showCounter]="true"
        [error]="mensagemErro('email')"
      ></app-campo-formulario>

      <!-- Senha -->
      <app-campo-formulario
        label="Senha"
        placeholder="Digite sua senha"
        formControlName="password"
        type="password"
        icon="lock"
        autocomplete="current-password"
        [maxlength]="128"
        [showCounter]="true"
        [error]="mensagemErro('password')"
      ></app-campo-formulario>

      <!-- ✅ ADICIONAR: Checkbox "Manter conectado" -->
      <div class="opcoes-login">
        <label class="checkbox-manter-conectado">
          <input 
            type="checkbox" 
            formControlName="manterConectado"
          />
          <span>Manter conectado</span>
        </label>

        <a class="link-esqueci-senha" (click)="abrirRecuperarSenha()">
  Esqueci minha senha
</a>
      </div>
    </div>

    
<app-botao-primario
  texto="Entrar"
  [disabled]="carregando"
  type="submit"
></app-botao-primario>

<div class="divisor">
  <span>Não tem uma conta?</span>
</div>

<button type="button" class="btn-criar-conta" (click)="cadastrar()">
  Criar conta
</button>

  </form>
</div>

<app-recuperar-senha
  [aberta]="recuperarAberta"
  (fechar)="fecharRecuperarSenha()"
></app-recuperar-senha>
