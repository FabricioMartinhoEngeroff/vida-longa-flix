<div class="auth-login-box">
  <h2>Crie sua conta</h2>
  <p class="subtitulo">Complete seu perfil depois dentro do app ðŸ˜Š</p>

  <form [formGroup]="form" (ngSubmit)="cadastrar()">
    <div class="auth-form-container">
      
      <!-- âœ… Email com mensagem de validaÃ§Ã£o -->
      <div class="campo-com-mensagem">
        <app-campo-formulario
          label="E-mail"
          placeholder="seu@email.com"
          formControlName="email"
          type="email"
          icon="mail"
          autocomplete="email"
          [maxlength]="254"
          [showCounter]="true"
          [error]="erroCampo('email')"
        ></app-campo-formulario>

        <app-mensagem-ajuste-email
          *ngIf="erroEmailTipo"
          [tipoErro]="erroEmailTipo"
          [mensagemCustom]="erroEmailMensagem"
          [dominioProblematico]="dominioProblematico"
        ></app-mensagem-ajuste-email>
      </div>

      <!-- âœ… Nome completo -->
      <app-campo-formulario
        label="Nome completo"
        placeholder="Digite seu nome"
        formControlName="nome"
        type="text"
        icon="user"
        autocomplete="name"
        [maxlength]="100"
        [showCounter]="true"
        [error]="erroCampo('nome')"
      ></app-campo-formulario>

      <app-campo-formulario
  label="Telefone"
  placeholder="(00) 00000-0000"
  formControlName="telefone"
  type="tel"
  icon="phone"
  autocomplete="tel"
  mascara="telefone"
  [maxlength]="15"
  [showCounter]="false"
  [error]="erroCampo('telefone')"
></app-campo-formulario>

      <app-campo-formulario
        label="Senha"
        placeholder="Crie uma senha forte"
        formControlName="senha"
        type="password"
        icon="lock"
        autocomplete="new-password"
        [maxlength]="128"
        [showCounter]="true"
        [error]="erroCampo('senha')"
      ></app-campo-formulario>


      <app-indicador-senha
        [senha]="senhaAtual"
        [mostrarRequisitos]="true"
      ></app-indicador-senha>

    </div>

    <!-- BotÃ£o de cadastro -->
    <app-botao-primario
      texto="Criar Conta"
      [disabled]="carregando"
      type="submit"
    ></app-botao-primario>

    <!-- Link para login -->
    <p class="link-login">
      JÃ¡ tem uma conta? 
      <a routerLink="/autorizacao">FaÃ§a login</a>
    </p>
  </form>
</div>
