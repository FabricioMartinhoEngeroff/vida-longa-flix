<section class="auth-scope auth-container">
  <aside class="auth-left-panel">
    <div class="auth-brand">
      <div class="auth-brand-title">Vida Longa Flix<br />Saúde</div>
      <div class="auth-brand-welcome">Seja bem-vindo!</div>
      <div class="auth-brand-link">Política de Privacidade</div>
    </div>
  </aside>

  <main class="auth-right-panel">
    <div class="auth-card">
      
      <!-- Cadastro -->
      <ng-container *ngIf="isRegistering">
        <app-registrar (alternarParaLogin)="alternarModo()"></app-registrar>

        <div class="auth-footer">
          <span class="auth-toggle-text" (click)="alternarModo()">
            Já possui uma conta? Faça login...
          </span>
        </div>
      </ng-container>

      <!-- Login -->
      <ng-container *ngIf="!isRegistering">
        <app-login (irParaCadastro)="alternarModo()"></app-login>
      </ng-container>

    </div>
  </main>
</section>
