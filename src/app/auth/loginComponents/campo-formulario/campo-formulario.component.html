<div class="campo-container">
  <div class="input-shell" [class.has-error]="!!error" [class.is-disabled]="disabled">
    <span class="left-icon">
      <app-auth-icon [name]="icon"></app-auth-icon>
    </span>

    <input
      class="input"
      [type]="inputType"
      [placeholder]="placeholder"
      [value]="value"
      (input)="onInput($event)"
      (blur)="blur()"
      [disabled]="disabled"
      [attr.autocomplete]="autocomplete"
    />

    <!-- botão olho (só aparece se type=password) -->
    <button
      *ngIf="type === 'password'"
      type="button"
      class="right-action"
      (click)="toggleSenha()"
      [attr.aria-label]="senhaVisivel ? 'Ocultar senha' : 'Mostrar senha'"
    >
      <app-auth-icon [name]="rightIcon"></app-auth-icon>
    </button>
  </div>

  <p class="error" *ngIf="error">{{ error }}</p>
</div>
