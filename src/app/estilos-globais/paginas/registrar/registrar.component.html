<div class="auth-login-box">
  <h2>Crie sua conta</h2>

  <form [formGroup]="form" (ngSubmit)="cadastrar()">
    <div class="auth-form-container">
      <div class="auth-row">
        <app-campo-formulario
          formControlName="email"
          type="email"
          icon="mail"
          placeholder="E-mail"
          autocomplete="email"
          [error]="erroCampo('email')"
        ></app-campo-formulario>

        <app-campo-formulario
          formControlName="nome"
          type="text"
          icon="user"
          placeholder="Nome completo"
          autocomplete="name"
          [error]="erroCampo('nome')"
        ></app-campo-formulario>
      </div>

      <div class="auth-row">
        <app-campo-formulario
          formControlName="cpf"
          type="text"
          icon="id"
          placeholder="CPF"
          autocomplete="off"
          [error]="erroCampo('cpf')"
        ></app-campo-formulario>

        <app-campo-formulario
          formControlName="telefone"
          type="tel"
          icon="phone"
          placeholder="Telefone"
          autocomplete="tel"
          [error]="erroCampo('telefone')"
        ></app-campo-formulario>
      </div>

      <div formGroupName="endereco">
        <div class="auth-row">
          <app-campo-formulario
            formControlName="rua"
            type="text"
            icon="pin"
            placeholder="Rua"
            [error]="erroCampo('endereco.rua')"
          ></app-campo-formulario>

          <app-campo-formulario
            formControlName="numero"
            type="text"
            icon="hash"
            placeholder="NÃºmero"
            [error]="erroCampo('endereco.numero')"
          ></app-campo-formulario>
        </div>

        <div class="auth-row">
          <app-campo-formulario
            formControlName="bairro"
            type="text"
            icon="home"
            placeholder="Bairro"
            [error]="erroCampo('endereco.bairro')"
          ></app-campo-formulario>

          <app-campo-formulario
            formControlName="cidade"
            type="text"
            icon="city"
            placeholder="Cidade"
            [error]="erroCampo('endereco.cidade')"
          ></app-campo-formulario>
        </div>

        <div class="auth-row">
          <app-campo-formulario
            formControlName="estado"
            type="text"
            icon="globe"
            placeholder="Estado"
            [error]="erroCampo('endereco.estado')"
          ></app-campo-formulario>

          <app-campo-formulario
            formControlName="cep"
            type="text"
            icon="hash"
            placeholder="CEP"
            [error]="erroCampo('endereco.cep')"
          ></app-campo-formulario>
        </div>
      </div>

      <app-campo-formulario
        formControlName="senha"
        type="password"
        icon="lock"
        placeholder="Senha"
        autocomplete="new-password"
        [error]="erroCampo('senha')"
      ></app-campo-formulario>
    </div>

    <app-botao-primario
      texto="Cadastrar"
      [disabled]="carregando"
    ></app-botao-primario>
  </form>
</div>
