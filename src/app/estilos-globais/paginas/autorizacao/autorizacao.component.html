<section class="auth-scope auth-container">
  <aside class="auth-left-panel">
    <div class="auth-brand">
      <div class="auth-brand-title">BMHE<br />Analytics</div>
      <div class="auth-brand-welcome">Seja bem-vindo!</div>
      <div class="auth-brand-link">Política de Privacidade</div>
    </div>
  </aside>

  <main class="auth-right-panel">
    <div class="auth-card">
      <ng-container *ngIf="isRegistering; else loginTemplate">
        <app-registrar></app-registrar>

        <div class="auth-footer">
          <span class="auth-toggle-text" (click)="alternarModo()">
            Já possui uma conta? Faça login...
          </span>
        </div>
      </ng-container>

      <ng-template #loginTemplate>
        <app-login></app-login>

        <div class="auth-footer">
          <span class="auth-toggle-text" (click)="alternarModo()">
            Já tem uma conta? Criar conta.
          </span>
        </div>
      </ng-template>
    </div>
  </main>
</section>
