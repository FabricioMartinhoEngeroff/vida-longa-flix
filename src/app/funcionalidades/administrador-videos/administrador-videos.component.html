<section class="admin-videos">
  <h2>Adicionar Vídeo</h2>

  <form [formGroup]="form" (ngSubmit)="salvar()">
    <div class="grid">
      <label>
        Título
        <input type="text" formControlName="title" />
      </label>

      <label>
        Descrição
        <input type="text" formControlName="description" />
      </label>

      <label>
        Categoria
        <input type="text" formControlName="categoryName" />
      </label>
    </div>

    <p class="upload-hint">Arraste e solte o vídeo aqui ou clique para selecionar</p>
    <label class="upload-area">
      <input type="file" accept="video/*" (change)="onVideoFile($event)" />
      <span class="upload-icon">
        <mat-icon>{{ uploadIcon }}</mat-icon>
      </span>
      <span class="upload-text">
        Arraste e solte o vídeo aqui ou clique para selecionar
      </span>
    </label>

    <p class="upload-hint">Arraste e solte a capa aqui ou clique para selecionar</p>
    <label class="upload-area">
      <input type="file" accept="image/*" (change)="onCapaFile($event)" />
      <span class="upload-icon">
        <mat-icon>{{ uploadIcon }}</mat-icon>
      </span>
      <span class="upload-text">
        Arraste e solte a capa aqui ou clique para selecionar
      </span>
    </label>

    <h3>Informações Nutricionais</h3>

    <div class="grid">
      <label>
        Receita
        <input type="text" formControlName="receita" />
      </label>

      <label>
        Proteínas
        <input type="number" formControlName="proteinas" />
      </label>

      <label>
        Carboidratos
        <input type="number" formControlName="carboidratos" />
      </label>

      <label>
        Gorduras
        <input type="number" formControlName="gorduras" />
      </label>

      <label>
        Fibras
        <input type="number" formControlName="fibras" />
      </label>

      <label>
        Calorias
        <input type="number" formControlName="calorias" />
      </label>
    </div>

    <button type="submit" [disabled]="form.invalid">Salvar</button>
  </form>
</section>
