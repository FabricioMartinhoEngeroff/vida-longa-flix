<button 
  class="btn-notificacoes" 
  (click)="abrirNotificacoes()"
  [attr.aria-label]="'Notificações' + (quantidadeNaoLidas > 0 ? ', ' + quantidadeNaoLidas + ' não lidas' : '')"
>
  <mat-icon>notifications</mat-icon>
  
  <span 
    *ngIf="quantidadeNaoLidas > 0" 
    class="badge"
  >
    {{ quantidadeNaoLidas > 9 ? '9+' : quantidadeNaoLidas }}
  </span>
</button>
