<div class="wrapper" [class.aberto]="aberto">
  <button
    type="button"
    class="botao-lupa"
    (click)="toggleBusca()"
    [disabled]="disabled"
    aria-label="Pesquisar"
  >
    <mat-icon>search</mat-icon>
  </button>

  <div class="container-estilizado">
    <input
      #inputEl
      class="campo-texto-estilizado"
      [type]="type"
      [placeholder]="placeholder"
      [value]="value"
      [disabled]="disabled"
      (input)="onInput($event)"
      (blur)="fecharSeVazio()"
      autocomplete="off"
      inputmode="search"
      aria-label="Campo de busca"
    />
  </div>
</div>
