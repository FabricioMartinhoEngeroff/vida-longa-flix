<section class="categoria-bloco">
  <div class="titulo-container">
    <app-titulo [alinhamento]="'left'">{{ titulo }}</app-titulo>
  </div>

  <app-carrossel>
    <ng-container *ngFor="let item of itens">
      <ng-container
        *ngTemplateOutlet="itemTemplate; context: { $implicit: item }"
      ></ng-container>
    </ng-container>
  </app-carrossel>
</section>
