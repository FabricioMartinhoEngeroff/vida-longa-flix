<div class="wrapper">
  <div class="container-estilizado">
    <input
      class="campo-texto-estilizado"
      [type]="type"
      [placeholder]="placeholder"
      [value]="value"
      [disabled]="disabled"
      (input)="onInput($event)"
      autocomplete="off"
      inputmode="search"
      aria-label="Campo de busca"
    />

    <img class="icone-lupa" src="/assets/icones/search.png" alt="search" />
  </div>

  <button
    type="button"
    class="configuracao-container"
    (click)="onConfiguracaoClick()"
    [disabled]="disabled"
    aria-label="Configurações"
  >
    <span class="icone-config">⚙</span>
  </button>
</div>
