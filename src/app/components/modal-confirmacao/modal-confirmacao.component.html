<div class="backdrop" [class.visivel]="aberta" (click)="onCancelar()">
  <div class="modal" [class.visivel]="aberta" (click)="$event.stopPropagation()">
    
    <!-- Botão X -->
    <button class="btn-fechar" (click)="onCancelar()" type="button">
      <mat-icon>close</mat-icon>
    </button>

    <!-- Ícone de atenção -->
    <div class="icone-atencao">
      <mat-icon>warning</mat-icon>
    </div>

    <!-- Título -->
    <h2 class="titulo">{{ titulo }}</h2>

    <!-- Mensagem -->
    <p class="mensagem">{{ mensagem }}</p>

    <!-- Botões -->
    <div class="botoes">
      <button 
        class="btn-cancelar" 
        (click)="onCancelar()"
        type="button"
      >
        {{ textoBotaoCancelar }}
      </button>

      <button 
        class="btn-confirmar" 
        [class.perigo]="tipoPerigo"
        (click)="onConfirmar()"
        type="button"
      >
        {{ textoBotaoConfirmar }}
      </button>
    </div>
  </div>
</div>
